<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>

    <div class="wrapper"> 
    
    <header>
        <div id="high-score">
            <a href="">View Highscore</a>
        </div>

        <div class="quiz-time">
            <p>Time :</p> <div class="timer-count">120</div>
        </div>
    </header>

    <section id="quiz-info">        
        <h1>Coding Quiz Challenge</h1>
        <div class="quiz-description">
            <p>Try to answer the following code related questions within the time limit.<br> Keep in mind the incorrect answers will penalize your scoretime by ten seconds!</p>
        </div>


        <div class="quiz-button">
        <button class="start-button">Start Quiz</button>  
        </div>    
    </section>      

    <article id="quiz-block">
        <div class="question"></div>
        <div class="quiz-answers">
            <ul class="choiceList"></ul>
        </div>
    </article>
    
    <div id = "correct"><p>Correct Answer</p></div>  
    <div id = "incorrect"><p>Incorrect Answer</p></div> 

    <section id="score-display">        
        <div><h1>All Done!!</h1></div> 
         Your Final Score is: <div class="final-score"></div>
 
         <div class="form">
         <form>
             <label>Enter Initials</label>
             <input type="text" name="Enter Intials" id="initial">
             <input type="submit" value="Submit" id="submit-form">
        
         </form>
        </div>

        <h3 class="message"></h3>   
 
     </section>
    
    <script src="script.js"></script>

</div>   
</body>
</html>
