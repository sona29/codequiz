<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>

    <div class="wrapper"> 
    
    <header>
        <div id="high-score">
            <a href="">View Highscore</a>
        </div>

        <div class="quiz-time">
            <p>Time :</p> <div class="timer-count">120</div>
        </div>
    </header>

    <section>        
        <h1>Coding Quiz Challenge</h1>
        <div class="quiz-description">
            <p>Try to answer the following code related questions within the time limit. Keep in mind the incorrect answers will penalize your scoretime by ten seconds!</p>
        </div>

        
        <div class="quiz-button">
        <button class="start-button">Start Quiz</button>  
        </div>    
    </section>      

    <div class="question"></div>
    <ul class="choiceList"></ul>
    
    <div id = "correct"><p>Correct Answer</p></div>  
    <div id = "incorrect"><p>Incorrect Answer</p></div> 
    <script src="script.js"></script>

</div>   
</body>
</html>
